<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Faster+One" rel="stylesheet">

    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <title>Login Page</title>
  </head>
  <body>
    
    <div class="container">

      <br>
  
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: #6a9fc2">
          <div class="text-center" style="color:#ec6334">
            <i class="fas fa-basketball-ball fa-3x" ></i>
          </div>          
        <h1 class="text-center" style="color: #ffb75c; font-family: 'Faster One', cursive;">HoopNow</h1>
        <h3 class="text-center" style="color: #ffb75c;">Play Basketball. Make Friends. Hoop Now.</h3>
      </div>
  
      <div class="row">
  
        <!-- Sign-Up card-->
        <div class="col-md-6 col-xs-12">
          <div class="card card-default" >
            <div class="card-header" style="background-color: #6a9fc2">
              <h3 class="card-title" style="color: #ffb75c; font-family: 'Concert One', cursive;">Sign-in</h3>
            </div>
            <div class="card-body">
  
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="email-input">Email:</label>
                  <input class="form-control" id="txtEmail" type="email">
                </div>
                <div class="form-group">
                  <label for="age-input">Password:</label>
                  <input class="form-control" id="txtPassword" type="password">
                </div>
      
                <button style="background-color: #ec6334; border:#ffb75c margin: 5px;" class="btn btn-primary" id="btnSignUp" type="submit">Sign Up</button>
                <button style="background-color: #ec6334; border:#ffb75c margin: 5px;" class="btn btn-primary" id="btnLogin" type="submit">Log In</button>
              </form>
            </div>
          </div>
        </div>
  
        <!-- App info card -->
        <div class="col-md-6 col-xs-12">
          <div class="card card-default" >
            <div class="card-header" style="background-color: #6a9fc2">
              <h3 class="card-title" style="color: #ffb75c; font-family: 'Concert One', cursive;">About HoopNow</h3>
            </div>
            <div class="card-body" style="font-family: 'Concert One', cursive;" id="recent-member">
              <h4 id="name-display">Go Play Now!</h4>
              <p id="comment-display">This app allows the user to instantly connect with fellow basketball players in their local area to start pick-up games of basketball anytime, anywhere!</p>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  

   <!-- jQuery and javascripts -->.
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="./assets/javascript/game.js"></script>
   <script src="app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
